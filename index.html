    <div class="titleContainer">
        <h1 class="sweetFont">my task board </h1>
    </div>
    <br>


    <div class="formContainer">
        <form id="form">
            <br>
            <input type="text" name="task" placeholder="please enter your task">

            <br><br>
            <input type="date" name="date" placeholder="please enter the Date">
            <span class="error" id="dateError"></span>
            <br><br><br>
            <input type="text" placeholder="please enter the hour" name="hour">
            <span class="error" id="hourError"></span>
            <br>
            <br>
            <button type="button" onclick="add()"> Add</button>
            <br>
            <br>
            <button type="button" onclick="Clear(this.parentNode)">Clear</button>

            <br>
            <br>

        </form>
    </div>

    <section class="Container" id="section">

    </section>
